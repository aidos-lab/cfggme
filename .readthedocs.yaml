version: 2

build:
  os: ubuntu-latest
  tools:
    python: "3.9" # Specify the Python version
  jobs:
    include:
      - job: build
        image: testing # If you need a custom image, specify it here

python:
  version: 3.9 # This is still valid, but it should be inside `build.tools`
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

sphinx:
  configuration: docs/source/conf.py # Path to your Sphinx configuration file
